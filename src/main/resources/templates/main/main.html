<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
    #map {
        width: 500px;
        height: 400px;
        background-color: grey;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!--        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
<div id="map"></div>
<div class="container">
    <div class="py-5 text-center">
        <h2>Basic Web socket</h2>
        <p class="lead">Sample of basic WebSocket broadcast - without STOMP & SockJS.</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="row mb-3">
                <div class="input-group">
                    Web socket connection:&nbsp;
                    <div class="btn-group">
                        <button type="button" id="connect" class="btn btn-sm btn-outline-secondary" onclick="connect()">Connect</button>
                        <button type="button" id="disconnect" class="btn btn-sm btn-outline-secondary" onclick="disconnect()" disabled>Disconnect</button>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="input-group" id="sendmessage" style="display: none;">
                    <input type="text" id="message" class="form-control" placeholder="Message">
                    <div class="input-group-append">
                        <button id="send" class="btn btn-primary" onclick="send()">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="content"></div>
        </div>
    </div>
</div>

</body>
<script>
    var ws;
    function setConnected(connected) {
        $("#connect").prop("disabled", connected);
        $("#disconnect").prop("disabled", !connected);
        if (connected) {
            $("#sendmessage").show();
        } else {
            $("#sendmessage").hide();
        }
    }

    function connect() {
        /*<![CDATA[*/
        var url = /*[['ws://'+${#httpServletRequest.serverName}+':'+${#httpServletRequest.serverPort}+@{/web-socket}]]*/ 'ws://localhost:8080/web-socket';
        /*]]>*/
        ws = new WebSocket(url);
        ws.onopen = function () {
            showBroadcastMessage('<div class="alert alert-success">Connected to server</div>');
        };
        ws.onmessage = function (data) {
            showBroadcastMessage(createTextNode(data.data));
        };
        setConnected(true);
    }

    function disconnect() {
        if (ws != null) {
            ws.close();
            showBroadcastMessage('<div class="alert alert-warning">Disconnected from server</div>');
        }
        setConnected(false);
    }

    function send() {
        ws.send($("#message").val());
        $("#message").val("");
    }

    function createTextNode(msg) {
        return '<div class="alert alert-info">' + msg + '</div>';
    }

    function showBroadcastMessage(message) {
        $("#content").html($("#content").html() + message);
    }
</script>
<script>
    let map;
    function initMap() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                console.log("lat"+position.coords.latitude)
                console.log("lng"+position.coords.longitude)
                alert(position.coords.latitude + ' ' + position.coords.longitude);
                map = new google.maps.Map(document.getElementById("map"), {
                    center: {  lat: Number(position.coords.latitude), lng: Number(position.coords.longitude)},
                    zoom: 16,
                });
            }, function(error) {
                console.error(error);
            }, {
                enableHighAccuracy: false,
                maximumAge: 0,
                timeout: Infinity
            });
        } else {
            alert('GPS를 지원하지 않습니다');
        }
    }
    window.initMap = initMap;
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbBZ7x_Apr11nIHJL7xF7y3eO3QLe0SiU&callback=initMap&libraries=places&v=weekly&radius=5000"></script>
</html>
