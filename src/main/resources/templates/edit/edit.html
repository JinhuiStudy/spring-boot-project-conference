        .panel {
            width: 90%;

            border-radius: 3px;
            padding: 30px 20px;
            margin: 150px auto 0px;
            background-color: #d983a6;
            box-shadow: 0px 3px 10px 0px rgba(0,0,0,0.25);

            height: 70px;

        }

            pointer-events: none;

            stroke-width: 7;

        }
